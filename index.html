<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPonto - Controle de Jornada</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (Para compilar o JSX no navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Código da Aplicação React -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÍCONES ---
        const Icon = ({ children, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Clock = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const User = ({ className }) => <Icon className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></Icon>;
        const Lock = ({ className }) => <Icon className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;
        const CheckCircle = ({ className }) => <Icon className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>;
        const LogOut = ({ className }) => <Icon className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></Icon>;
        const List = ({ className }) => <Icon className={className}><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></Icon>;
        const ShieldAlert = ({ className }) => <Icon className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></Icon>;
        const ChevronRight = ({ className }) => <Icon className={className}><polyline points="9 18 15 12 9 6"/></Icon>;
        const Calendar = ({ className }) => <Icon className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></Icon>;
        const Briefcase = ({ className }) => <Icon className={className}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></Icon>;
        const X = ({ className }) => <Icon className={className}><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></Icon>;
        const ArrowLeft = ({ className }) => <Icon className={className}><line x1="19" x2="5" y1="12" y2="12"/><polyline points="12 19 5 12 12 5"/></Icon>;
        const Download = ({ className }) => <Icon className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></Icon>;

        // --- DADOS FALSOS (MOCK) ---
        const MOCK_EMPLOYEES = [
            { id: 1, name: 'Brian González', cpf: '90031878865', password: '002335', role: 'Equipe' },
            { id: 2, name: 'Ana Costa', cpf: '111', password: '111', role: 'Design' },
            { id: 3, name: 'Carlos Sousa', cpf: '222', password: '222', role: 'Desenvolvimento' },
            { id: 99, name: 'Administrador', cpf: 'BrawasMD', password: 'BMD2026', isAdmin: true },
        ];

        const PUNCH_OPTIONS = [
            { id: 'Entrada', label: 'Entrada', color: 'bg-emerald-500 hover:bg-emerald-600' },
            { id: 'Café da Manhã', label: 'Café da Manhã', color: 'bg-amber-500 hover:bg-amber-600' },
            { id: 'Volta do Café da Manhã', label: 'Volta do Café', color: 'bg-blue-500 hover:bg-blue-600' },
            { id: 'Almoço', label: 'Almoço', color: 'bg-orange-600 hover:bg-orange-700' },
            { id: 'Volta do Almoço', label: 'Volta do Almoço', color: 'bg-indigo-500 hover:bg-indigo-600' },
            { id: 'Café da Tarde', label: 'Café da Tarde', color: 'bg-yellow-500 hover:bg-yellow-600' },
            { id: 'Volta do Café da Tarde', label: 'Volta do Café', color: 'bg-cyan-500 hover:bg-cyan-600' },
            { id: 'Saída', label: 'Saída', color: 'bg-rose-500 hover:bg-rose-600' },
        ];

        // --- COMPONENTES ---
        const DigitalClock = () => {
            const [time, setTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const hours = time.getHours().toString().padStart(2, '0');
            const minutes = time.getMinutes().toString().padStart(2, '0');
            const seconds = time.getSeconds().toString().padStart(2, '0');
            const formattedDate = time.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            return (
                <div className="flex flex-col items-center justify-center text-white">
                    <div className="text-7xl md:text-9xl font-bold font-mono tracking-tighter drop-shadow-lg flex items-baseline">
                        <span>{hours}</span><span className="animate-pulse mx-2 opacity-80">:</span><span>{minutes}</span>
                        <span className="text-4xl md:text-6xl text-blue-200 ml-2 font-light">:{seconds}</span>
                    </div>
                    <p className="mt-4 text-xl md:text-2xl font-light text-blue-100 capitalize tracking-wide">{formattedDate}</p>
                </div>
            );
        };

        function App() {
            const [view, setView] = useState('kiosk'); 
            
            // Carrega os dados do LocalStorage ao iniciar o sistema
            const [records, setRecords] = useState(() => {
                const savedRecords = localStorage.getItem('PontoSmart_Records');
                return savedRecords ? JSON.parse(savedRecords) : [];
            });

            const [currentUser, setCurrentUser] = useState(null);
            const [lastPunchType, setLastPunchType] = useState(null); 
            const [selectedAdminDate, setSelectedAdminDate] = useState(null); 
            const [cpf, setCpf] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLoginPunch = (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                setTimeout(() => {
                    const employee = MOCK_EMPLOYEES.find(emp => emp.cpf === cpf && emp.password === password);
                    if (!employee) { setError('CPF ou senha incorretos.'); setLoading(false); return; }
                    if (employee.isAdmin) { setError('Administradores devem aceder pelo painel de gestão.'); setLoading(false); return; }

                    setCurrentUser(employee);
                    setView('punch-options');
                    setLoading(false);
                }, 400); 
            };

            const confirmPunch = (type) => {
                setLoading(true);
                const newRecord = {
                    id: Date.now(),
                    employeeId: currentUser.id,
                    employeeName: currentUser.name,
                    role: currentUser.role,
                    timestamp: new Date().toISOString(),
                    type: type
                };

                // Salva no estado atual e de forma permanente no navegador
                const updatedRecords = [newRecord, ...records];
                setRecords(updatedRecords);
                localStorage.setItem('PontoSmart_Records', JSON.stringify(updatedRecords));
                
                setLastPunchType(type);
                setView('success');
                setCpf('');
                setPassword('');
                setLoading(false);

                setTimeout(() => {
                    setView('kiosk');
                    setCurrentUser(null);
                }, 4000);
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                setError('');
                const admin = MOCK_EMPLOYEES.find(emp => emp.cpf === cpf && emp.password === password && emp.isAdmin);
                
                if (admin) {
                    setCurrentUser(admin);
                    setSelectedAdminDate(null);
                    setView('dashboard');
                    setCpf('');
                    setPassword('');
                } else {
                    setError('Acesso negado. Credenciais de gestor inválidas.');
                }
            };

            // Função para exportar os dados num ficheiro .json
            const exportData = () => {
                if(records.length === 0) {
                    alert("Não há registros para exportar.");
                    return;
                }
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(records, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                
                const date = new Date();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const fileName = `PontoSmart_${month}_${year}.json`;

                downloadAnchorNode.setAttribute("download", fileName);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            const renderPunchOptionsModal = () => {
                if (view !== 'punch-options') return null;

                const todayStr = new Date().toDateString();
                const userRecordsToday = records.filter(r => r.employeeId === currentUser?.id && new Date(r.timestamp).toDateString() === todayStr);
                const punchedTypes = userRecordsToday.map(r => r.type);

                return (
                    <div className="fixed inset-0 z-50 flex flex-col justify-end bg-slate-900/60 backdrop-blur-sm">
                        <style>{`@keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } } .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }`}</style>
                        <div className="flex-1 w-full" onClick={() => { setView('kiosk'); setCurrentUser(null); }}></div>
                        <div className="bg-white w-full max-w-4xl mx-auto rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.2)] p-6 md:p-10 animate-slide-up">
                            <div className="w-16 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                            <div className="flex justify-between items-center mb-2">
                                <h3 className="text-2xl md:text-3xl font-bold text-slate-800">Selecione o Ponto</h3>
                                <button disabled={loading} onClick={() => { setView('kiosk'); setCurrentUser(null); }} className="p-2 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200">
                                    <X className="w-6 h-6" />
                                </button>
                            </div>
                            <p className="text-slate-500 mb-8 text-lg">Olá, <strong className="text-blue-600">{currentUser?.name}</strong>. Qual marcação deseja fazer agora?</p>
                            
                            {loading && <p className="text-blue-600 font-bold mb-4 text-center animate-pulse">A gravar ponto...</p>}

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {PUNCH_OPTIONS.map(opt => {
                                    const isPunched = punchedTypes.includes(opt.id);
                                    return (
                                        <button key={opt.id} disabled={isPunched || loading} onClick={() => confirmPunch(opt.id)}
                                            className={`relative p-4 rounded-2xl flex flex-col items-center justify-center text-center transition-all h-32 border-2 ${isPunched ? 'bg-slate-50 border-slate-200 text-slate-400 cursor-not-allowed' : `${opt.color} border-transparent text-white hover:-translate-y-1 hover:shadow-xl hover:shadow-slate-500/20 active:scale-95 ${loading ? 'opacity-50' : ''}`}`}
                                        >
                                            <span className={`font-bold text-lg leading-tight ${isPunched ? 'opacity-50' : ''}`}>{opt.label}</span>
                                            {isPunched && <div className="absolute top-2 right-2 bg-slate-200 rounded-full p-1"><CheckCircle className="w-4 h-4 text-slate-500" /></div>}
                                            {isPunched && <span className="text-xs mt-2 font-medium bg-slate-200 px-2 py-1 rounded text-slate-500">Já Registado</span>}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderKiosk = () => (
                <div className="min-h-screen bg-slate-50 flex flex-col md:flex-row relative">
                    <div className="md:w-3/5 bg-gradient-to-br from-blue-700 via-blue-800 to-indigo-900 flex flex-col items-center justify-center p-8 relative overflow-hidden shadow-2xl z-10">
                        <div className="absolute top-8 left-8 flex items-center gap-2 text-white/90">
                            <Clock className="w-8 h-8" />
                            <span className="text-2xl font-bold tracking-tight">Smart<span className="font-light">Ponto</span></span>
                        </div>
                        <DigitalClock />
                    </div>

                    <div className="md:w-2/5 flex flex-col justify-center items-center p-8 lg:p-16 bg-white relative">
                        <div className="w-full max-w-md space-y-8">
                            <div className="text-center">
                                <h2 className="text-3xl font-bold text-slate-800">Registrar Ponto</h2>
                                <p className="text-slate-500 mt-2">Insira as suas credenciais para bater o ponto agora.</p>
                            </div>

                            <form onSubmit={handleLoginPunch} className="space-y-6 mt-8">
                                {error && <div className="p-4 bg-red-50 text-red-600 rounded-lg flex items-center gap-3 text-sm font-medium border border-red-100 animate-pulse"><ShieldAlert className="w-5 h-5 shrink-0" />{error}</div>}

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">CPF ou Matrícula</label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><User className="h-5 w-5 text-slate-400" /></div>
                                            <input type="text" value={cpf} onChange={(e) => setCpf(e.target.value)} className="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 sm:text-sm transition-all bg-slate-50 focus:bg-white" placeholder="Digite o seu CPF (ex: 111)" required />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Lock className="h-5 w-5 text-slate-400" /></div>
                                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 sm:text-sm transition-all bg-slate-50 focus:bg-white" placeholder="A sua senha (ex: 123)" required />
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" disabled={loading} className={`w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition-all ${loading ? 'opacity-70 cursor-not-allowed' : 'hover:-translate-y-0.5 shadow-lg shadow-blue-600/30'}`}>
                                    {loading ? 'A Aceder...' : 'Bater Ponto'}
                                </button>
                            </form>
                        </div>
                        <button onClick={() => { setView('admin-login'); setCpf(''); setPassword(''); setError(''); }} className="absolute bottom-8 text-sm text-slate-400 hover:text-blue-600 transition-colors flex items-center gap-1 font-medium">Acesso Gestor <ChevronRight className="w-4 h-4" /></button>
                    </div>
                    {renderPunchOptionsModal()}
                </div>
            );

            const renderSuccess = () => (
                <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 text-center transform transition-all scale-100 animate-in zoom-in-95 duration-300">
                        <div className="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-blue-100 text-blue-500 mb-6 shadow-inner"><CheckCircle className="h-12 w-12 text-blue-600" /></div>
                        <h2 className="text-3xl font-bold text-slate-800 mb-2">Ponto Registado!</h2>
                        <p className="text-slate-500 mb-8">A sua marcação foi salva no sistema local com segurança.</p>
                        
                        <div className="bg-slate-50 rounded-2xl p-6 text-left border border-slate-100">
                            <div className="flex items-center gap-4 mb-4 pb-4 border-b border-slate-200">
                                <div className="w-12 h-12 bg-blue-100 text-blue-700 rounded-full flex items-center justify-center font-bold text-xl">{currentUser?.name.charAt(0)}</div>
                                <div><p className="font-bold text-slate-800 text-lg">{currentUser?.name}</p><p className="text-slate-500 text-sm">{currentUser?.role}</p></div>
                            </div>
                            <div className="flex justify-between items-center mb-2"><span className="text-slate-500 flex items-center gap-2"><Calendar className="w-4 h-4"/> Data e Hora</span><span className="font-semibold text-slate-800">{new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}</span></div>
                            <div className="flex justify-between items-center mt-3"><span className="text-slate-500 flex items-center gap-2"><CheckCircle className="w-4 h-4"/> Tipo</span><span className="font-bold px-3 py-1 rounded-lg text-sm bg-blue-600 text-white shadow">{lastPunchType}</span></div>
                        </div>
                        <p className="text-xs text-slate-400 mt-8 animate-pulse">A regressar ao ecrã inicial automaticamente...</p>
                    </div>
                </div>
            );

            const renderAdminLogin = () => (
                <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 border border-slate-200">
                        <div className="flex items-center justify-center gap-2 text-blue-700 mb-6"><ShieldAlert className="w-10 h-10" /></div>
                        <h2 className="text-2xl font-bold text-center text-slate-800 mb-2">Painel do Gestor</h2>
                        <p className="text-center text-slate-500 mb-8 text-sm">Acesso restrito para administração do sistema.</p>
                        <form onSubmit={handleAdminLogin} className="space-y-5">
                            {error && <div className="p-3 bg-red-50 text-red-600 rounded text-sm text-center">{error}</div>}
                            <div><label className="block text-sm font-medium text-slate-700 mb-1">Utilizador Administrador</label><input type="text" value={cpf} onChange={(e) => setCpf(e.target.value)} className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" placeholder="Ex: BrawasMD" /></div>
                            <div><label className="block text-sm font-medium text-slate-700 mb-1">Senha Administrativa</label><input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" placeholder="••••••••" /></div>
                            <button type="submit" className="w-full bg-slate-800 hover:bg-slate-900 text-white font-semibold py-3 rounded-lg transition-colors">Aceder ao Painel</button>
                        </form>
                        <button onClick={() => { setView('kiosk'); setCpf(''); setPassword(''); setError(''); }} className="w-full mt-4 py-3 text-slate-500 hover:text-slate-800 text-sm font-medium transition-colors">Voltar para o Relógio</button>
                    </div>
                </div>
            );

            const renderDashboard = () => {
                const dateMap = {};
                records.forEach(r => {
                    const dObj = new Date(r.timestamp);
                    const dStr = dObj.toLocaleDateString('pt-BR');
                    if (!dateMap[dStr]) dateMap[dStr] = { dateStr: dStr, raw: new Date(dObj.setHours(0,0,0,0)).getTime() };
                });
                const availableDates = Object.values(dateMap).sort((a, b) => b.raw - a.raw);
                const formatTime = (isoString) => !isoString ? <span className="text-slate-300">--:--</span> : new Date(isoString).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                const renderAdminHeader = () => (
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 text-blue-700 font-bold text-xl"><Clock className="w-6 h-6" /> SmartPonto <span className="text-slate-300 mx-2">|</span> <span className="text-slate-600 text-lg font-medium">Gestão Local</span></div>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-slate-500 hidden sm:block">Olá, {currentUser?.name}</span>
                                <button onClick={() => { setView('kiosk'); setCurrentUser(null); setSelectedAdminDate(null); }} className="flex items-center gap-2 text-sm text-red-600 hover:text-red-800 bg-red-50 px-4 py-2 rounded-lg transition-colors font-medium"><LogOut className="w-4 h-4" /> Sair</button>
                            </div>
                        </div>
                    </header>
                );

                if (!selectedAdminDate) {
                    return (
                        <div className="min-h-screen bg-slate-50">
                            {renderAdminHeader()}
                            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                                <div className="mb-8 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                                    <div>
                                        <h1 className="text-2xl font-bold text-slate-800">Histórico de Pontos</h1>
                                        <p className="text-slate-500">Selecione uma data para visualizar os registros do sistema.</p>
                                    </div>
                                    <button onClick={exportData} className="flex items-center gap-2 bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 transition-colors shadow-sm">
                                        <Download className="w-4 h-4" /> Exportar Backup (PontoSmart)
                                    </button>
                                </div>
                                {availableDates.length === 0 ? (
                                    <div className="bg-white p-12 rounded-xl border border-slate-200 text-center shadow-sm"><Calendar className="w-12 h-12 text-slate-300 mx-auto mb-4" /><h3 className="text-lg font-medium text-slate-900">Banco de Dados Vazio</h3><p className="text-slate-500">Ainda não há marcações salvas.</p></div>
                                ) : (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                        {availableDates.map(item => (
                                            <button key={item.dateStr} onClick={() => setSelectedAdminDate(item.dateStr)} className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-500 hover:-translate-y-1 transition-all flex flex-col items-center justify-center gap-3 group">
                                                <div className="w-14 h-14 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition-colors"><Calendar className="w-7 h-7" /></div>
                                                <span className="text-xl font-bold text-slate-700">{item.dateStr}</span>
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </main>
                        </div>
                    );
                }

                const groupedRecords = {};
                records.filter(r => new Date(r.timestamp).toLocaleDateString('pt-BR') === selectedAdminDate).forEach(r => {
                    const dateObj = new Date(r.timestamp);
                    const dateStr = dateObj.toLocaleDateString('pt-BR');
                    const key = `${r.employeeId}-${dateStr}`;
                    if (!groupedRecords[key]) groupedRecords[key] = { employeeId: r.employeeId, employeeName: r.employeeName, role: r.role, date: dateStr, punches: {} };
                    groupedRecords[key].punches[r.type] = r.timestamp;
                });
                const tableRows = Object.values(groupedRecords).sort((a, b) => a.employeeName.localeCompare(b.employeeName));

                return (
                    <div className="min-h-screen bg-slate-50">
                        {renderAdminHeader()}
                        <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <div className="mb-6">
                                <button onClick={() => setSelectedAdminDate(null)} className="flex items-center gap-2 text-slate-500 hover:text-blue-600 transition-colors font-medium mb-4"><ArrowLeft className="w-4 h-4" /> Voltar para datas</button>
                                <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                                    <div><h1 className="text-2xl font-bold text-slate-800">Arquivo do dia <span className="text-blue-600">{selectedAdminDate}</span></h1><p className="text-slate-500">Acompanhamento dos pontos desta data.</p></div>
                                    <div className="bg-white border border-slate-200 rounded-lg px-4 py-2 flex items-center gap-3 shadow-sm"><User className="text-blue-500 w-5 h-5" /><span className="text-sm font-medium text-slate-700">Funcionários: <span className="font-bold text-blue-600 ml-1">{tableRows.length}</span></span></div>
                                </div>
                            </div>
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-slate-200">
                                        <thead className="bg-slate-50">
                                            <tr>
                                                <th scope="col" className="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider sticky left-0 bg-slate-50 z-10">Funcionário</th>
                                                <th scope="col" className="px-6 py-4 text-center text-xs font-semibold text-slate-500 uppercase tracking-wider border-l border-slate-200">Data</th>
                                                <th scope="col" className="px-4 py-4 text-center text-xs font-semibold text-emerald-600 uppercase tracking-wider border-l border-slate-200">Entrada</th>
                                                <th scope="col" className="px-4 py-4 text-center text-xs font-semibold text-amber-600 uppercase tracking-wider">Café da Manhã</th>
                                                <th scope="col" className="px-4 py-4 text-center text-xs font-semibold text-blue-600 uppercase tracking-wider">Volta Café</th>
                                                <th scope="col" className="px-4 py-4 text-center text-xs font-semibold text-orange-600 uppercase tracking-wider border-l border-slate-200">Almoço</th>
                                                <th scope="col" className="px-4 py-4 text-center text-xs font-semibold text-indigo-600 uppercase tracking-wider">Volta Almoço</th>
                                                <th scope="col" className="px-4 py-4 text-center text-xs font-semibold text-yellow-600 uppercase tracking-wider border-l border-slate-200">Café da Tarde</th>
                                                <th scope="col" className="px-4 py-4 text-center text-xs font-semibold text-cyan-600 uppercase tracking-wider">Volta Café</th>
                                                <th scope="col" className="px-4 py-4 text-center text-xs font-semibold text-rose-600 uppercase tracking-wider border-l border-slate-200">Saída</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-slate-100">
                                            {tableRows.length === 0 ? (
                                                <tr><td colSpan="10" className="px-6 py-12 text-center text-slate-500">Nenhum funcionário encontrado.</td></tr>
                                            ) : (
                                                tableRows.map((row) => (
                                                    <tr key={`${row.employeeId}-${row.date}`} className="hover:bg-slate-50 transition-colors">
                                                        <td className="px-6 py-4 whitespace-nowrap sticky left-0 bg-white z-10 border-r border-slate-100 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.05)]">
                                                            <div className="flex items-center">
                                                                <div className="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold shrink-0">{row.employeeName.charAt(0)}</div>
                                                                <div className="ml-4"><div className="text-sm font-medium text-slate-900">{row.employeeName}</div><div className="text-xs text-slate-500">{row.role}</div></div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-center border-l border-slate-100"><div className="text-sm font-medium text-slate-900">{row.date}</div></td>
                                                        <td className="px-4 py-4 whitespace-nowrap text-center border-l border-slate-100"><div className="text-sm font-mono font-medium text-slate-700 bg-slate-50 px-2 py-1 rounded">{formatTime(row.punches['Entrada'])}</div></td>
                                                        <td className="px-4 py-4 whitespace-nowrap text-center"><div className="text-sm font-mono font-medium text-slate-700 bg-slate-50 px-2 py-1 rounded">{formatTime(row.punches['Café da Manhã'])}</div></td>
                                                        <td className="px-4 py-4 whitespace-nowrap text-center"><div className="text-sm font-mono font-medium text-slate-700 bg-slate-50 px-2 py-1 rounded">{formatTime(row.punches['Volta do Café da Manhã'])}</div></td>
                                                        <td className="px-4 py-4 whitespace-nowrap text-center border-l border-slate-100"><div className="text-sm font-mono font-medium text-slate-700 bg-slate-50 px-2 py-1 rounded">{formatTime(row.punches['Almoço'])}</div></td>
                                                        <td className="px-4 py-4 whitespace-nowrap text-center"><div className="text-sm font-mono font-medium text-slate-700 bg-slate-50 px-2 py-1 rounded">{formatTime(row.punches['Volta do Almoço'])}</div></td>
                                                        <td className="px-4 py-4 whitespace-nowrap text-center border-l border-slate-100"><div className="text-sm font-mono font-medium text-slate-700 bg-slate-50 px-2 py-1 rounded">{formatTime(row.punches['Café da Tarde'])}</div></td>
                                                        <td className="px-4 py-4 whitespace-nowrap text-center"><div className="text-sm font-mono font-medium text-slate-700 bg-slate-50 px-2 py-1 rounded">{formatTime(row.punches['Volta do Café da Tarde'])}</div></td>
                                                        <td className="px-4 py-4 whitespace-nowrap text-center border-l border-slate-100"><div className="text-sm font-mono font-medium text-slate-700 bg-slate-50 px-2 py-1 rounded">{formatTime(row.punches['Saída'])}</div></td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            };

            switch (view) {
                case 'kiosk': case 'punch-options': return renderKiosk();
                case 'success': return renderSuccess();
                case 'admin-login': return renderAdminLogin();
                case 'dashboard': return renderDashboard();
                default: return renderKiosk();
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
